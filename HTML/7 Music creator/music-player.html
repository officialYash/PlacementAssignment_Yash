<!DOCTYPE html>
<html>
<head>
  <title>Simple Music Player</title>

    .player-container {

      text-align: center;
    }
  </style>
</head>
<body>

    <h2>Simple Music Player</h2>

    </audio>
  </div>
</body>
</html>
